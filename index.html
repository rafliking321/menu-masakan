<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Pricing Table</title>
</head>
<body>
  <div class="panel pricing-table">

    <div class="pricing-plan">
      <img src="ayam.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Chicken Wings</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Sayap ayam barbeque</li>
        <li class="pricing-features-item">Rp50.000</li>
      </ul>
      <span class="pesan">Pesan</span>
      <a href="" class="pricing-button">Klik disini</a>
    </div>

    <div class="pricing-plan">
      <img src="nasgor.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Nasi Goreng</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Nasi goreng khas jepang</li>
        <li class="pricing-features-item">Rp70.000</li>
      </ul>
      <span class="pesan">Pesan</span>
      <a href="" class="pricing-button">Klik disini</a>
    </div>

    <div class="pricing-plan">
      <img src="mie.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Mie ayam</h2>
      <ul class="pricing-features">
        <li class="pricing-features-item">Mie ayam bumbu kuning </li>
        <li class="pricing-features-item">Rp30.000</li>
      </ul>
      <span class="pesan">Pesan</span>
      <a href="" class="pricing-button">Klik disini</a>
    </div>

  </div>
</body>
</html>
